<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>Quiz App</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root">
      
    </div>

    <div id="quiz" class="box_red">quiz box
      <div id="quiz_info" class="box">quiz info
        <div id="quiz_title">quiz title <input type="text"></div>
        <div id="quiz_description">Quize description
            <input type="text">
        </div>
      </div>
      <div id="results" class="box">results box
        <div id="results_title">results title <input type="text"></div>
        <div id="results_description">results description <input type="text"></div>
        <div id="results_add_button">results add button <button>Add result</div>
      </div>
      <div id="questions" class="box">
        <div id="questions_title">questions title <input type="text"></div>
        <div id="questions_description">questions description <input type="text"></div>
        <div id="questions_add_button">questions add button <button>Add Question</div>
      </div>
    </div>

  </body>
</html>
